# docker-compose-db.yml
# ‚ö†Ô∏è Nota: 'version' ya no es necesaria, pero la mantengo si prefieres compatibilidad.
version: '3.9'

services:
  # üêò Servicio de PostgreSQL
  postgres:
    image: postgres:15
    container_name: policlinic_postgres
    environment:
      POSTGRES_USER: policlinic
      POSTGRES_PASSWORD: policlinicpass
      POSTGRES_DB: poldb
    ports:
      - "5436:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  # üçÉ Servicio de MongoDB
  mongo:
    image: mongo:7
    container_name: policlinic_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  # üñ•Ô∏è Servicio de pgAdmin (interfaz gr√°fica para PostgreSQL)
  pgadmin:
    image: dpage/pgadmin4:8
    container_name: policlinic_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@policlinic.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  pg_data:
  mongo_data:
  pgadmin_data:
