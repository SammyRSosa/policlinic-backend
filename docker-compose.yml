# docker-compose-db.yml
version: '3.9'

services:
  postgres:
    image: postgres:15
    container_name: policlinic_postgres
    environment:
      POSTGRES_USER: policlinic
      POSTGRES_PASSWORD: policlinicpass
      POSTGRES_DB: poldb
    ports:
      - "5436:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  mongo:
    image: mongo:7
    container_name: policlinic_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  pg_data:
  mongo_data:
